server:
  port: 8081
spring:
  spring:
    mvc:
      cors:
        allowed-origins=http://localhost:3000:
  datasource:
    url: jdbc:postgresql://localhost:5432/order_bdd
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


